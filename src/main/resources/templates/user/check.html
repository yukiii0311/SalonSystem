<!DOCTYPE html>
<html xmlns:th=”http://www.thymeleaf.org”
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">

<!-- Bootstrapの設定 -->
<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
	rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

<!-- ===== このhtmlの役割 ===== -->
<!-- ・入力内容の最終確認 -->
<!-- ・送信後：データベースへの登録 -->
<!-- ========================= -->



<title>確認</title>
</head>
<body>
<h1>確認</h1>


<!-- ===== フォーム開始 ===== -->
<form method = "post" th:action="@{/user/new}">
<table>

<!-- カラム名 -->
<tr>
<th>苗字</th>
<td th:text = "${family_name}"></td>
</tr>

<tr>
<th>名前</th>
<td th:text = "${first_name}"></td>
</tr>

<tr>
<th>電話番号</th>
<td th:text = "${tel}"></td>
</tr>

<tr>
<th>メモ</th>
<td th:text = "${memo}"></td>

</tr>
</table>
<br/>

<!-- ボタン -->
<table>
<tr>
<td><button type="submit" name="back">戻る</button></td>
<td><button type="submit" name="forward">登録</button></td>
</tr>
</table>

</form>
<!-- ===== フォーム終了 ===== -->

</body>
</html>
